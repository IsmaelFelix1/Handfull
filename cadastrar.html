<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastrar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="_css/handfull.css">
    <link rel="stylesheet" type="text/css" href="_css/cadastro.css">
</head>
<body>
	<header class="container-fluid">
            <a href="handfull.html"><img src="_imagem/handfull.png" class="img-fluid"></a>
    </header>
    <div class="container w-50 rounded">
    	<h1>Cadastro</h1>
    	<form action="#" method="#">
    		<div class="form-group">
    			<input type="text" class="form-control w-50" placeholder="Nome" name="" id="nomebox">
    			<input type="text" class="form-control w-50" placeholder="Telefone" name="" id="telefonebox">
    			<input type="email" class="form-control w-50" placeholder="Email" name="" id="emailbox">
    			<input type="password" class="form-control w-50" placeholder="Senha" name="" id="passwordbox">
    			<input type="submit" class="form-control w-25 btn btn-warning" value="Cadastrar" id="cadastrarbutton" name="">
    		</div>
    	</form>
    </div>
    <div>
        <img src="_imagem/coxinha-de-frango-da-palmirinha.jpg" style="position: static; height: 452px; width: 1366px;">
    </div>
 
    <footer>
        <div class="rodape"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
